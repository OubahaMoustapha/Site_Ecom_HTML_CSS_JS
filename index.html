<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oubaha Moustapha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/icon.png">
</head>

<body>
    <header>
        <div class="top_header">
            <div class="container">
                <a href="" class="logo"><img src="img/oubaha_logo.png" alt=""></a>
                <form action="" class="search_box">
                    <div class="select_box">
                        <select name="category" id="category">
                            <option value="All Categories">All Categories</option>
                            <option value="Electronic & Digital">Electronic & Digital</option>
                            <option value="Phones & Tablets">Phones & Tablets</option>
                            <option value="Fashion & Clothings">Fashion & Clothings</option>
                            <option value="Television & Monitor">Television & Monitor</option>
                            <option value="Jewelry & Watches">Jewelry & Watches</option>
                            <option value="Washing Machine">Washing Machine</option>
                            <option value="Toys & Hobbies">Toys & Hobbies</option>
                        </select>
                    </div>
                    <input type="text" name="search" id="search" placeholder="Search for product">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <div class="header_icons">
                    <div class="icon">
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                            <span class="count count_favorite">0</span>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="count count_items_header">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom_header">
            <div class="container">
                <nav class="nav">
                    <div class="category_nav">

                        <div onclick="open_cat_list()" class="category_btn">
                            <i class="fa-solid fa-bars"></i>
                            <p>Search Category</p>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>

                        <div class="category_nav_list">
                            <a href="#">Top 10 Offers</a>
                            <a href="#">Electronics & digitals</a>
                            <a href="#">Phones & Tablets</a>
                            <a href="#">Fashion & Clothings</a>
                            <a href="#">Television & Monitor</a>
                            <a href="#">Jewelry & Watches</a>
                            <a href="#">Washing Machine</a>
                        </div>

                    </div>

                    <ul class="nav_links">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Accesories</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="login_singup btns">
                    <a href="#" class="btn">Login <i class="fa-solid fa-right-to-bracket"></i></a>
                    <a href="#" class="btn">Sing UP <i class="fa-solid fa-user-plus"></i></a>
                </div>
            </div>
        </div>
    </header>

    <div class="slider">
        <div class="container">
            <div class="slide_swp  mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>



    
    <script src="./js/main.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
